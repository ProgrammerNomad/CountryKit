<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Dropdown - CountryKit Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .selected-info {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        .selected-info.show {
            display: block;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #666;
            font-weight: 600;
        }
        .info-value {
            color: #333;
        }
        .flag {
            font-size: 32px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Selector</h1>
        <p class="description">Select a country to see its details</p>

        <label for="countrySelect">Choose your country</label>
        <select id="countrySelect">
            <option value="">-- Select a country --</option>
        </select>

        <div id="selectedInfo" class="selected-info">
            <div class="flag" id="selectedFlag"></div>
            <div class="info-row">
                <span class="info-label">Name:</span>
                <span class="info-value" id="selectedName"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Native Name:</span>
                <span class="info-value" id="selectedNativeName"></span>
            </div>
            <div class="info-row">
                <span class="info-label">ISO Code:</span>
                <span class="info-value" id="selectedISO"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Calling Code:</span>
                <span class="info-value" id="selectedPhone"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Capital:</span>
                <span class="info-value" id="selectedCapital"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Region:</span>
                <span class="info-value" id="selectedRegion"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Currency:</span>
                <span class="info-value" id="selectedCurrency"></span>
            </div>
        </div>
    </div>

    <script>
        let countries = [];

        // Load countries data
        fetch('../data/countries.json')
            .then(response => response.json())
            .then(data => {
                countries = data;
                populateDropdown();
            })
            .catch(error => console.error('Error loading countries:', error));

        function populateDropdown() {
            const select = document.getElementById('countrySelect');
            
            // Sort countries alphabetically by name
            const sortedCountries = [...countries].sort((a, b) => 
                a.name.localeCompare(b.name)
            );

            // Add each country as an option with flag emoji
            sortedCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.cca2;
                option.textContent = `${country.flag.emoji} ${country.name}`;
                select.appendChild(option);
            });

            // Add change listener
            select.addEventListener('change', onCountryChange);
        }

        function onCountryChange(event) {
            const cca2 = event.target.value;
            
            if (!cca2) {
                document.getElementById('selectedInfo').classList.remove('show');
                return;
            }

            // Find selected country
            const country = countries.find(c => c.cca2 === cca2);
            
            if (country) {
                // Update display
                document.getElementById('selectedFlag').textContent = country.flag.emoji;
                document.getElementById('selectedName').textContent = country.name;
                document.getElementById('selectedNativeName').textContent = country.native_name;
                document.getElementById('selectedISO').textContent = `${country.cca2} / ${country.cca3}`;
                document.getElementById('selectedPhone').textContent = country.calling_code;
                document.getElementById('selectedCapital').textContent = country.capital || 'N/A';
                document.getElementById('selectedRegion').textContent = 
                    country.subregion ? `${country.region} (${country.subregion})` : country.region;
                
                // Format currencies
                const currencies = country.currency
                    .map(c => `${c.code} (${c.symbol})`)
                    .join(', ');
                document.getElementById('selectedCurrency').textContent = currencies;

                // Show info panel
                document.getElementById('selectedInfo').classList.add('show');
            }
        }
    </script>
</body>
</html>
